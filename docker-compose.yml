#version: '3.8'

services:
  # ═══════════════════════════════════════════════════════════
  # Application Service
  # ═══════════════════════════════════════════════════════════
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: nodejs-selfhosted-app:${VERSION:-latest}
    container_name: nodejs-selfhosted-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - VERSION=${VERSION:-1.0.0}
      - PORT=3000
    networks:
      - selfhosted-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ═══════════════════════════════════════════════════════════
  # Nginx Reverse Proxy
  # ═══════════════════════════════════════════════════════════
  nginx:
    image: nginx:alpine
    container_name: nginx-selfhosted-proxy
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      app:
        condition: service_healthy
    networks:
      - selfhosted-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  selfhosted-network:
    driver: bridge
    name: selfhosted-network
